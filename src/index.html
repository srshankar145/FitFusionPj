<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFusion Project</title>
    <link rel="stylesheet" href="../dist/output.css" />

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div
        class="border-yellow-900 grid grid-cols-6 items-center py-2 px-4 gap-8 bg-[#0F0F0F]"
      >
        <!-- max-w-screen-xl-->
        <div
          class="logo text-2xl col-span-2 font-Ubuntu font-extrabold text-white border-red-300"
        >
          FitFusion
        </div>
        <div class="col-span-3">
          <ul class="grid grid-cols-4 text-white font-Ubuntu">
            <li><a href="#">About</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div>
          <a href="#" class="text-yellow-400 font-Ubuntu"
            ><button
              class="border-2 border-yellow-500 text-nowrap bg-yellow-400 text-[#0F0F0F] rounded-2xl px-6 flex items-center justify-evenly w-36 font-medium"
            >
              JOIN US
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                />
              </svg>
            </button>
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section Starting -->
    <section>
      <div class="heroSection grid grid-cols-10 gap-4">
        <!-- radial-gradient(34.67% 21.63% at 27.18% 13.73%, #FFF9E5 0%, #FFF3CC 100%) -->
        <div
          class="card1 col-span-6 border-2 border-amber-700 rounded-2xl bg-[radial-gradient(34.67% 21.63% at 27.18% 13.73%, #FFF9E5 0%, #FFF3CC 100%)] bg-[#FAE7F3]"
        >
          <div class="pt-2 pl-2">
            <h2 class="font-Ubuntu text-7xl text-[#0F0F0F] font-medium">
              Where <span class="italic"> Fitness </span> transcends boundaries
            </h2>
          </div>
          <div class="btmAligned flex items-baseline justify-between">
            <div class="mb-3 mx-3">
              <!--my-2 mx-3-->
              <button
                class="border-2 border-yellow-500 text-nowrap bg-[#0F0F0F] text-[#fff] rounded-2xl px-6 py-2 flex items-center justify-evenly font-medium text-sm"
              >
                Start your Journey
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 pl-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                  />
                </svg>
              </button>
            </div>
            <div class="w-28 h-28 mr-4">
              <img src="../imgs/Star.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="card2 col-span-4">
          <div class="absolute w-32 ml-8 mt-4">
            <h2 class="text-2xl text-white font-bold font-Ubuntu">
              EMPOWER YOUR BODY
            </h2>
          </div>
          <div class="bg-contain">
            <img
              src="../imgs/Boxing_Girl.jpeg"
              class="w-[500px] h-[370px] rounded-2xl"
            />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div
        class="grid grid-cols-10 gap-4 border-lime-800 font-Ubuntu mt-4 mb-8"
      >
        <div
          class="leftCard col-span-6 flex justify-between rounded-2xl border-2 border-pink-700 bg-gradient-to-r from-fuchsia-500 to-cyan-500"
        >
          <div class="FirstWomen w-44">
            <img src="../imgs/Women_Img.png" alt="" />
          </div>
          <div class="middleBtns col-span-6 mt-4">
            <h4 class="text-sm ml-1">New arrivals for womens</h4>
            <h2 class="text-3xl font-bold">GEAR UP FOR FITNESS!</h2>

            <div class="translate-y-[8.5rem]">
              <!--my-2 mx-3-->
              <button
                class="border-2 border-yellow-500 text-nowrap bg-[#004D66] text-[#fff] rounded-full px-6 py-2 flex items-center justify-evenly font-medium text-xs"
              >
                Browse Collection
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 pl-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="lastDotCircles translate-y-[10.75rem] mr-6">
            <!--mr-6 mt-20-->
            <img src="../imgs/Circle_Dots.svg" alt="" />
          </div>
        </div>
        <div
          class="rightCard col-span-4 rounded-2xl border-2 border-pink-700 bg-[ radial-gradient(35.43% 17.02% at 27.82% 10.31%, #CBC2FF 0%, #A797FF 100%)] bg-gradient-to-r from-blue-200 to-cyan-200"
        >
          <div class="Review_Rating flex">
            <h2 class="pl-8 text-[75px] font-medium">5.0</h2>
            <div class="pt-8 pl-6">
              <div class="stars text-[#4B4087]">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <h4 class="text-sm">Based on 729 reviews</h4>
            </div>
          </div>

          <div
            class="Facilities text-[#0F0F0F] text-nowrap text-base font-medium flex flex-wrap align-bottom justify-center mt-12 px-4"
          >
            <button
              class="px-3 py-1 mr-2 mb-2 border-0 rounded-full bg-white bg-opacity-50"
            >
              DIETITIAN
            </button>
            <i
              class="fa-solid fa-dumbbell text-center px-2 pt-2 py-1 mr-2 mb-2 border-0 rounded-full bg-white bg-opacity-50"
            ></i>
            <button
              class="px-3 py-1 mr-2 mb-2 border-0 rounded-full bg-white bg-opacity-50"
            >
              LOCKERS
            </button>
            <button
              class="px-3 py-1 mr-2 mb-2 border-0 rounded-full bg-white bg-opacity-50"
            >
              PERSONAL TRAINING
            </button>
            <button
              class="px-3 py-1 mr-2 mb-2 border-0 rounded-full bg-white bg-opacity-50"
            >
              CALISTHENICS
            </button>
            <button
              class="px-3 py-1 mr-2 mb-2 border-0 rounded-full bg-white bg-opacity-50"
            >
              FREE PARKING
            </button>
            <button
              class="px-3 py-1 mr-2 mb-2 border-0 rounded-full bg-white bg-opacity-50"
            >
              BOXING RING
            </button>
            <i
              class="fa-solid fa-head-side-virus px-2 pt-2 py-1 mr-2 mb-2 border-0 rounded-full bg-white bg-opacity-50"
            ></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
